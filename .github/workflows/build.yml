name: Build and Release ADB Optimizer

on:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -U pip
        pip install pyinstaller PySide6

    - name: Build executable
      run: |
        pyinstaller --name adb-optimizer --onefile main.py

    - name: Prepare full output directory
      run: |
        mkdir output
        cp -r command output/command

        # 你可以按需要添加其他資源，例如:
        # cp README.md output/
        # cp LICENSE output/

        if [[ "$RUNNER_OS" == "Windows" ]]; then
          mv dist/adb-optimizer.exe output/
        else
          mv dist/adb-optimizer output/
          chmod +x output/adb-optimizer
        fi
      shell: bash

        - name: Package files
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          powershell -Command "
            Compress-Archive -Path @( 'output/adb-optimizer.exe', 'output/command' ) -DestinationPath adb-optimizer-windows.zip
          "
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          tar -czf adb-optimizer-macos.tar.gz -C output .
        else
          tar -czf adb-optimizer-linux.tar.gz -C output .
        fi
      shell: bash


    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: |
          *.zip
          *.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: auto-release-${{ github.run_number }}
        name: ADB Optimizer ${{ github.run_number }}
        body: |
          包含所有平台可執行檔及原始 command 目錄的壓縮包：
          - Windows: adb-optimizer-windows.zip
          - macOS: adb-optimizer-macos.tar.gz
          - Linux: adb-optimizer-linux.tar.gz
        files: |
          dist/**/*.zip
          dist/**/*.tar.gz
