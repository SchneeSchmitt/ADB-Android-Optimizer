name: Pylint with reviewdog

on:
  pull_request:
    branches: [main]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install pylint
      run: pip install pylint

    - name: Run pylint and save report
      run: |
        pylint **/*.py --output-format=text > pylint_report.txt || true

    - name: Run reviewdog
      uses: reviewdog/action@v1
      with:
        name: pylint
        reporter: github-pr-review
        level: warning
        fail_level: error
        filter_mode: diff_context
        tool_name: pylint
        input: pylint_report.txt
